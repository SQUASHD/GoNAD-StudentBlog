name: CD - Studentblog Frontend

on:
  push:
    paths:
      - 'frontend/**'
    branches:
      - main
  pull_request:
    paths:
      - 'frontend/**'
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - id: 'auth'
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v1'

      - name: Build and push Docker image to Artifact Registry
        run: |
          gcloud builds submit ./frontend \
          --tag europe-west2-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/studentblog-frontend-repo/studentblog-frontend:latest \
          --project ${{ secrets.GCP_PROJECT_ID }} \
          --gcs-source-staging-dir gs://${{ secrets.GCP_PROJECT_ID }}_cloudbuild/source \
          --timeout=1800s \
          --substitutions=_NEXT_PUBLIC_API_URL=https://studentblog-backend-zion66dn5a-nw.a.run.app/api/v1
        env:
          PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      
          
      - name: 'Deploy to Cloud Run'
        run: |
          gcloud run deploy studentblog-frontend \
          --image europe-west2-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/studentblog-frontend-repo/studentblog-frontend:latest \
          --region europe-west2 \
          --allow-unauthenticated \
          --project ${{ secrets.GCP_PROJECT_ID }} \
          --max-instances=4
