name: CI - StudentBlog Frontend

on:
  push:
    paths:
      - "frontend/**"
    branches:
      - main
  pull_request:
    paths:
      - "frontend/**"
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            frontend/.next/cache
            frontend/node_modules
          key: ${{ runner.os }}-nodejs-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nodejs-
            ${{ runner.os }}-

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Build
        run: npm run build
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_URL: "https://studentblog-backend-zion66dn5a-nw.a.run.app/api/v1"
